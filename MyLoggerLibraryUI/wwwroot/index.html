<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MyLogger UI</title>    
</head>
<body>
    <div class="wrapper d-flex align-items-stretch">
        <nav id="sidebar" class="active">
            <h1>
                <a href="#" class="logo sidebar-collapse">LU</a>
                <a href="#" class="logo sidebar-collapse">MyLogger UI</a>
            </h1>
            <ul class="list-unstyled components mb-5">
                <li class="active">
                    <a href="/"><span class="fa fa-home"></span> Home</a>
                </li>
            </ul>
        </nav>

        <!-- Page Content  -->
        <div id="content" class="p-4 p-md-5">

            

            <div class="row" id="searchArea">
                <div class="col col-auto">
                    <div class="table-select" id="logCount">
                        <label>
                            Show
                            <select id="count" name="count" class="form-control form-control-sm">
                                <option value="10" selected="selected">10</option>
                                <option value="25">25</option>
                                <option value="50">50</option>
                                <option value="100">100</option>
                            </select>
                            entries
                        </label>
                    </div>
                </div>
                <div class="col col-auto">
                    <div class="table-select" id="logFilter">
                        <label>
                            Level
                            <select id="level" name="level" class="form-control form-control-sm">
                                <option selected="selected" value="">---</option>
                                <option value="Verbose">Verbose</option>
                                <option value="Debug">Debug</option>
                                <option value="Information">Information</option>
                                <option value="Warning">Warning</option>
                                <option value="Error">Error</option>
                            </select>
                        </label>
                    </div>
                </div>
                <div class="col col-auto">
                    <div class="table-filter">
                        <label>
                            Start date:
                            <input type="date" name="startDate" id="startDate" class="form-control form-control-sm">
                            <button onclick="javascript:startDate.value='';">X</button>
                        </label>
                    </div>
                </div>
                <div class="col col-auto">
                    <div class="table-filter">
                        <label>
                            End date:
                            <input type="date" name="endDate" id="endDate" class="form-control form-control-sm">
                            <button onclick="javascript:endDate.value='';">X</button>
                        </label>
                    </div>
                </div>
                <div class="col col-auto">
                    <div class="table-filter">
                        <label>
                            Search message:
                            <input type="search" name="search" id="search" class="form-control form-control-sm" placeholder="type and hit enter">
                        </label>
                    </div>
                </div>
                <div class="col col-auto">
                    <button type="button" name="submit" id="submit" class="btn btn-primary">Search</button>
                </div>
            </div>

            <table class="table" id="logTable">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col" class="id">#</th>
                        <th scope="col" class="level">Level</th>
                        <th scope="col" class="date">Date</th>
                        <th scope="col" class="message">Message</th>
                        <th scope="col">Exception</th>
                        <th scope="col">Properties</th>
                    </tr>
                </thead>
                <tbody>
                    %(TableData)
                </tbody>
            </table>

            <div class="row">
                <div class="col-sm-12 col-md-5">
                    <div class="table-paging-info">Showing <span id="showingItemsStart"></span> to <span id="showingItemsEnd"></span> of <span id="totalLogs"></span> entries</div>
                </div>
                <div class="col-sm-12 col-md-7">
                    <div class="table-pagination">
                        <input type="hidden" id="page" name="page" />
                        <ul id="pagination" class="pagination">
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    
</body>
</html>
